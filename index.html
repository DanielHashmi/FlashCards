<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <title>document</title>
</head>

<body>
    <header>
        <h1 class="headh1">Flashcards</h1>
        <div class="headbtns">
            <button class="n newCard">New Card</button>
            <button class="n delCard">Del Card</button>
        </div>
    </header>
    <div class="mainDiv">
        <div class="createDiv">
            <h1 class="cFlash">Create Flashcard</h1>
            <label>Question</label>
            <input type="text" class="quesInp" placeholder="Your Question -Exp: Who created Tasla">
            <label>Answer</label>
            <input type="text" class="answInp" placeholder="Your Answer - Exp: Elon Musk">
            <button class="s save">Save</button>
            <button class="s close">Close</button>
        </div>
        <div class="allCards">

        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
